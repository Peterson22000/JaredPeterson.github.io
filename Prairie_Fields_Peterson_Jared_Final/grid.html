!DOCTYPE tml?
<html>
<head>
    <title>Using Css Grid</title>
    <style>
    
    body {
        color: #fff;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
    }

    #content {
        display: grid;
        grid-template-columns:33.3% 33.3% 33.3%;
        max-width: 960px;
        margin: 0 auto;
    }

    #content div {
        background: #666633;
        padding: 30px;
    }

    #content div:nth-child(even){
        background: #777;
    }

    </style>
    </head>
    
    <body>

<div id="content">
